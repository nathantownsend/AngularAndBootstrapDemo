
    <form class="form-horizontal" role="form">

        <h1>Create New Employee</h1>

        <fieldset>
            <legend>Basic Information</legend>
    
            <div class="form-group">
                <label class="col-sm-3 control-label" for="fullName">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullName" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="notes">Notes</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="notes" class="form-control" rows="5" cols="30" ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="department">Department</label>
                <div class="col-sm-9">
                <select name="department" id="department" class="form-control" 
                    ng-model="editableEmployee.department"
                    ng-options="dept for dept in departments">
                </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" >Date Hired</label>
                <datepicker ng-model="editableEmployee.dateHired"></datepicker>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" >Break Time</label>
                <timepicker ng-model="editableEmployee.breakTime"></timepicker>
            </div>

        </fieldset>

        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar"/> Company Car</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perkStock" /> Stock Options</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkSixWeeks" ng-model="editableEmployee.perkSixWeeks" /> Six Weeks Vacation</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Payroll</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" /> W-2</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" /> 1099</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" /> None</label>
                    </div>
                </div>
                <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
                <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" />
            </div>
        </fieldset>

    </form>

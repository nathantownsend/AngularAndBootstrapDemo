
<form class="form-horizontal" role="form">

    <fieldset>
        <legend>Basic Information</legend>
    
        <div class="form-group">
            <label class="col-sm-3 control-label" for="fullName">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullName" name="fullName" class="form-control" ng-model="employee.fullName" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="notes">Notes</label>
            <div class="col-sm-9">
                <textarea name="notes" id="notes" class="form-control" rows="5" cols="30" ng-model="employee.notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="department">Department</label>
            <div class="col-sm-9">
            <select name="department" id="department" class="form-control" 
                ng-model="employee.department"
                ng-options="dept for dept in departments">

                
            </select>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Perks</legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label><input type="checkbox" value="perkCar" ng-model="employee.perkCar"/> Company Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkStock" ng-model="employee.perkStock" /> Stock Options</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkSixWeeks" ng-model="employee.perkSixWeeks" /> Six Weeks Vacation</label>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Payroll</legend>
        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="w2" ng-model="employee.payrollType" /> W-2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="ten99" ng-model="employee.payrollType" /> 1099</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="none" ng-model="employee.payrollType" /> None</label>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="col-sm-offset-3 col-sm-3">
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>


</form>
